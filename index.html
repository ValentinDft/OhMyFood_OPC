<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <h1 class="title">Ohmyfood</h1>
        </header>

        <main>
            <div class="container_localisation">
                <h4><i class="fa-solid fa-location-dot"></i> Paris, Belleville</h4>
            </div>

            <div class="container_presentation">
                <h2>Réservez le menu qui vous convient</h2>
                <span>Découvrez des restaurants d'exception, sélectionnés pas nos soins.</span>
                <a href="#" class="btn">Explorer nos restaurants</a>
            </div>

            <div class="container">
                <h2>Fonctionnement</h2>

                <div class="list">

                    <div class="card_onboarding">
                        <div class="contenu_card_onboarding">
                            <div class="nb_onboarding">
                                <span>1</span>
                            </div>
                            
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            
                        </div>
                        <span class="bold">Choisissez votre restaurant</span>
                    </div>

                    <div class="card_onboarding">
                        <div class="contenu_card_onboarding">
                            <div class="nb_onboarding">
                                <span>2</span>
                            </div>
                            
                            <i class="fa-solid fa-list"></i>
                            
                        </div>
                        <span class="bold">Composez votre menu</span>
                    </div>

                    <div class="card_onboarding">
                        <div class="contenu_card_onboarding">
                            <div class="nb_onboarding">
                                <span>3</span>
                            </div>
                            
                            <i class="fa-solid fa-store"></i>
                            
                        </div>
                        <span class="bold">Dégustez au restaurant</span>
                    </div>
                    
                    
                </div>
            </div>
        </main>
        
    </body>
</html>
